<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container padding-30px">
        <div class="centralizar padding-bot-30px">
            <label for="valor-palpitado">Palpite um valor</label>
            <input class="input" type="number" id="valor-palpitado" min="0">
        </div>
        <div class="centralizar padding-bot-30px">
            <label for="nome-palpitador">Nome</label>
            <input class="input" type="text" id="nome-palpitador">
        </div>
        <div id="resultado">

        </div>
        <div>
            <div id="btn-enviar" class="botao">Enviar</div>
            <div id="btn-limpar" class="botao">Limpar Palpites</div>
        </div>
    </div>
</body>

</html>
