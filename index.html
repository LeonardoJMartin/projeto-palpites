<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container padding-30px">
        <div class="centralizar padding-bot-30px">
            <div>
                <div class="alinhar-centro">Palpite um valor</div>
                <input class="input" type="number" id="valor-palpitado" min="0">
            </div>
        </div>
        <div id="resultado">

        </div>
        <div class="container-botoes">
            <div class="centralizar space-between">
                <div id="btn-limpar" class="botao">Limpar Palpites</div>
                <div id="btn-enviar" class="botao">Enviar</div>
            </div>
        </div>
    </div>
</body>
